<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="admin-login.js"></script>
</head>
<body class=" mt-[100px] bg-[url('/images/clubform.jpg')] bg-cover  bg-no-repeat ">

  <form class="login-form flex flex-col items-center justify-center gap-[50px] pt-[50px] pb-[20px] px-[30px] bg-gray-900 rounded-[10px_60px_30px] w-[400px] mx-auto">
    
    <p class="text-3xl font-bold text-white text-center">
      Access admin page by filling the form
    </p>

    <input type="text" placeholder="Email" id="email"
      class="py-[10px] px-[50px] border-2 rounded-2xl outline-none text-black" />

    <input type="password" placeholder="Password" id="password"
      class="py-[10px] px-[50px] border-2 rounded-2xl outline-none text-black" />

    <div class="flex justify-center items-center">
      <button type="submit"
        class="border-2 p-[8px] font-medium rounded-2xl bg-white text-gray-900 hover:scale-[1.1] hover:text-white hover:bg-blue-600 hover:border-white transition">
        Submit
      </button>
    </div>
  </form>

</body>
</html>
