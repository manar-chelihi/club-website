<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Club Form</title>
    <link rel="stylesheet" href="formpage.css" />
  </head>

  <body class="form-body">
    <div class="form-container">
      <p class="form-title">Join This Club By Filling The Form</p>

      <form class="join-form">
        <!-- First/Last name -->
        <div class="form-row">
          <div class="form-group">
            <label for="fname" class="form-label">First name</label>
            <input type="text" id="fname" class="form-input" />
          </div>
          <div class="form-group">
            <label for="lname" class="form-label">Last name</label>
            <input type="text" id="lname" class="form-input" />
          </div>
        </div>

        <!-- Email/Student ID -->
        <div class="form-row">
          <div class="form-group">
            <label for="email" class="form-label">School email</label>
            <input type="text" id="email" class="form-input" />
          </div>
          <div class="form-group">
            <label for="student-id" class="form-label">Student Id</label>
            <input type="text" id="student-id" class="form-input" />
          </div>
        </div>

        <!-- Departments -->
        <p class="dept-title">Departments:</p>
        <div class="dept-section">
          <div class="dept-column">
            <label><input type="checkbox" class="dept" /> UI UX Design</label>
            <label><input type="checkbox" class="dept" /> Web Development</label>
          </div>

          <div class="dept-column">
            <label><input type="checkbox" class="dept" /> Graphic Design</label>
            <label><input type="checkbox" class="dept" /> Security</label>
          </div>

          <div class="dept-column">
            <label><input type="checkbox" class="dept" /> APP Development</label>
            <label><input type="checkbox" class="dept" /> Robotics</label>
          </div>
        </div>

        <!-- Submit -->
        <div class="submit-container">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <script src="joinclub.js"></script>
  </body>
</html>
